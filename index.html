<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div clas="main">
    <div class="card">
      <div class="hero-image">
        <img id="hero" src="./images/illustration-hero.svg" alt="hero image"/>
      </div>
      <div class="text">
        <div class="header">
          <!--order summary-->
          <h1>Order Summary</h1>
        </div>
        <div class="para">
          <!--you can now...-->
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
      </div>
      <!--end of text-->

      <div class="plan">
        <div class="plan-main">
          <div class="music-button">
            <!--music note button-->
            <img src="./images/icon-music.svg" alt="music icon" />
          </div>
          <div class="annual-plan">
            <!--annual plan 59.99/year-->
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="change-btn">
          <!--change-->
          <a href="#" class="links"><h4>Change</h4></a>
        </div>
      </div>
      <!--end of plan-->

      <div class="payment-btn">
        <!--proceed to payment-->
        <button class="btn-primary"><h4>Proceed to Payment</h4></button>
      </div>

      <div class="cancel-order">
        <!--cancel order-->
        <button class="btn-secondary"><h4>Cancel Order</h4></button>
      </div>
    </div>
    <!--end of card-->
  </div>
  <!--end of main-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vi-Linh Nguyen</a>.
  </div>
</body>
</html>
